<!doctype html>
<meta charset="UTF-8">
<title>Vue.js demo</title>

<script src="https://unpkg.com/vue"></script>

<div id="demo">
    <button @click="counter++">Click me (Clicked {{ counter }} time{{ counter != 1 ? 's' : '' }})</button>
</div>

<script>
    const vm = new Vue({
        el: '#demo',
        data: {
            counter: 0
        }
    })
</script>
